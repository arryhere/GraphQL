type Role {
  id: ID!
  name: String!
  desc: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  passwordHash: String!
  dob: String
  verified: Boolean!
  active: Boolean!
  failedLoginCount: Int!
  role: Role!
  hoobies: [String!]!
}

# -------------------------

type Query {
  getUser(id: ID!): User
  getAllUsers: [User!]!
}
