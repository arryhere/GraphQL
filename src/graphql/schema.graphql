type Role {
  id: ID!
  name: String!
  desc: String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  dob: String
  verified: Boolean!
  active: Boolean!
  failedLoginCount: Int!
  role: Role!
  hoobies: [String!]!
}
type UpdateUserPasswordResponse {
  message: String!
  user: User
}

# -------------------------

type Query {
  getUser(id: ID!): User
  getAllUsers: [User!]!
}

type Mutation {
  updateUserPassword(id: ID!, oldPassword: String!, newPassword: String!): UpdateUserPasswordResponse
}
